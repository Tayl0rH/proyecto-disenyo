  <head>

    <link

  <body>
    <header>
      <div class="header-sentinels">
        <img
          src="images/logosTeams/sentinels-seeklogo.png"
          alt="Logo Sentinels"
        />
        <span>SENTINELS</span>
      </div>

        <nav>
            <a href="index.html">Home</a>
            <a href="players.html">Team</a>
            <a href="matches.html">Results</a>
        </nav>

        <div class="form-check form-switch" id="checkbox">
            <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
        </div>
    </header>
    <div class="bg-custom">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <img
            src="images/index/logoSentinels.png"
            class="img-fluid"
            alt="sentinels"
          />
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <img
            src="images/index/slogan.png"
            class="img-fluid"
            alt="sentinels"
          />
        </div>
      </div>
    </div>
    <div id="contacto"  >
       
        <div id="form">
            <div>
            <div id="form-title">
                <h2>Contacta con nosotros</h2>
            </div>
            <div id="form-content">
                <label for="email"> Correo: </label>
                <input type="email"><br>
                <label for="Asunto">Asunto:</label>
                <input type="text"><br>
                <label for="">Mensaje: </label><br>
                <textarea name="" id=""></textarea>
            </div>
            <div id="buttons">
                <button>Enivar</button>
                <button>Eliminar</button>
            </div>
        </div>
        <div id="image-valo">
            <img src="/images/index/valo.png" alt="valorant">
        </div>
    </div>
    

    <footer>
        <span> 2025 Sentinels -- All rights reserved</span>
        <div>
            <a href="www.instagram.com"><img src="images/rrss/instagram.png" alt="instagram"></a>
            <a href="www.twitch.com"><img src="images/rrss/twitch.png" alt="twitch"></a>
            <a href="www.x.com"><img src="images/rrss/x.png" alt="x"></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
